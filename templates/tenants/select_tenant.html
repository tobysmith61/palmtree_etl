{% extends "base.html" %}

{% block title %}Select Tenant{% endblock %}

{% block content %}
<h1>Select Tenant</h1>

<form method="post">
    {% csrf_token %}
    <select name="tenant" class="border rounded px-2 py-1">
        {% for t in tenants %}
            <option value="{{ t.pk }}" {% if tenant and t.pk == tenant.pk %}selected{% endif %}>
                {{ t.internal_tenant_code }} {{ t.desc }}
            </option>
        {% endfor %}
    </select>
    <button type="submit" class="ml-2 px-3 py-1 bg-blue-600 text-white rounded">Select</button>
</form>
{% endblock %}
