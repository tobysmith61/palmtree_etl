{% extends "admin/base.html" %}
{% load static %}

{% block branding %}
<style>
/* Force the branding content to be flex and aligned */
#header .branding {
    display: flex !important;
    align-items: center !important;
    gap: 0.5rem !important;
    height: 100% !important;
}

/* Constrain the logo height to fit header */
#header .branding img {
    max-height: 64px !important;
    width: auto !important;
    display: block !important;
}

/* Make the text bigger */
#header .branding span {
    font-size: 1.5rem !important; /* bigger text */
    font-weight: 600 !important;  /* semi-bold */
    color: white !important;
}
</style>

<a href="{% url 'admin:index' %}" class="branding">
    <img src="{% static 'core/images/branding/palmtree/palmtree_logo_clean_no_bg.png' %}" alt="PalmTree Logo">
    <span class="text-white font-semibold text-base">palmTree ETL</span>
</a>
{% endblock %}
