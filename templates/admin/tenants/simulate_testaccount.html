{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
  <div class="content">

    <h1>Simulate for TestAccount</h1>

    <p>
      This action will move the test file for
      <strong>TestAccount</strong>.
    </p>

    <p style="color: #b94a48;">
      This is an admin-only operation.
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="submit-row">
        <input
          type="submit"
          value="Simulate"
          class="default"
        />
        <a href="/admin/" class="button cancel-link">
          Cancel
        </a>
      </div>
    </form>

  </div>
{% endblock %}
