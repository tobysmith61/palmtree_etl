{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}palmTree ETL{% endblock %}</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- palmTree JS -->
    <script src="{% static 'js/change_user_modal.js' %}"></script>

</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-4 h-16 flex items-center gap-4">
            <!-- Logo -->
            <img
                src="{% static 'core/images/branding/palmtree/palmtree_logo_clean_no_bg.png' %}"
                alt="palmTree ETL"
                class="h-12 w-auto"
            />

            <!-- App name -->
            <span class="font-semibold text-base">palmTree ETL</span>

            <!-- Right side -->
            {% include "includes/right_side.html" %}

            
        </div>
        {% include "includes/change_user_modal.html" %}

    </header>

    <!-- Main content -->
    <main class="flex-grow container mx-auto px-4 py-8">
        <div class="bg-white border border-gray-200 rounded-md p-6 w-full">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t border-gray-200 py-1 mt-auto">
        <div class="container mx-auto px-4 flex items-center justify-center gap-2">
            <img 
                src="{% static 'core/images/branding/bitsprout/BitSprout-logo-only.png' %}" 
                alt="BitSprout" 
                class="h-6 w-auto hover:opacity-80 transition-opacity duration-200"
            />
            <span class="text-gray-600 text-xs">Powered by</span>
            <img 
                src="{% static 'core/images/branding/bitsprout/BitSprout-text.png' %}" 
                alt="BitSprout" 
                class="h-3 w-auto hover:opacity-80 transition-opacity duration-200"
            />
        </div>
    </footer>

</body>
</html>
