{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-16 p-6 bg-white border border-gray-200 rounded-md shadow-md text-center">

    <!-- Palmtree logo -->
    <img src="{% static 'core/images/branding/palmtree/palmtree_logo_clean_no_bg.png' %}" alt="Palmtree Logo" class="h-24 w-auto mx-auto mb-4">

    <h1 class="text-2xl font-semibold mb-6">Login</h1>

    {% if form.errors %}
        <p class="text-red-600 mb-4">Invalid username or password</p>
    {% endif %}

    <form method="post" class="flex flex-col gap-4">
        {% csrf_token %}

        <div class="flex flex-col text-left">
            <label for="id_username" class="mb-1 font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="id_username" required
                   class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="flex flex-col text-left">
            <label for="id_password" class="mb-1 font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="id_password" required
                   class="border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
                class="mt-2 px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition-colors duration-200">
            Login
        </button>
    </form>
</div>
{% endblock %}
