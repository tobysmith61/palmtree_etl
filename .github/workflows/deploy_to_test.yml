name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1️⃣ Checkout repository (required by GitHub Actions)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup SSH access to EC2
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 52.56.242.200 >> ~/.ssh/known_hosts

      # 3️⃣ Deploy application
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@52.56.242.200 << 'EOF'
            set -e

            APP_DIR=/home/ubuntu/palmtree_etl
            VENV_DIR=$APP_DIR/venv

            echo "---- Starting deployment ----"

            cd $APP_DIR

            echo "Fetching latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "Checking Python version..."
            python3.10 --version

            echo "Ensuring virtual environment exists..."
            if [ ! -d "$VENV_DIR" ]; then
                python3.10 -m venv $VENV_DIR
            fi

            source $VENV_DIR/bin/activate

            echo "Upgrading pip..."
            pip install --upgrade pip

            echo "Installing dependencies..."
            pip install -r requirements.txt

            echo "Running migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting palmtree.service..."
            sudo systemctl restart palmtree.service

            echo "Verifying service status..."
            sudo systemctl --no-pager --full status palmtree.service | tail -n 20

            echo "---- Deployment complete ----"
          EOF