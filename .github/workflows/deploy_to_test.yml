name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 35.178.99.172 >> ~/.ssh/known_hosts

      - name: Ensure Python, setuptools, and build tools on EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            sudo apt update
            sudo apt install -y \
              python3.12 python3.12-venv python3.12-dev python3-pip \
              build-essential libpq-dev libffi-dev libssl-dev git

            # Ensure ensurepip is available and setuptools installed
            sudo python3.12 -m ensurepip
            sudo python3.12 -m pip install --upgrade pip setuptools wheel
          EOF

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            set -e

            cd /home/ubuntu/palmtree_etl

            echo "Pulling latest code..."
            git pull origin main

            # Remove old venv if exists
            if [ -d "venv" ]; then
              echo "Removing old virtualenv..."
              rm -rf venv
            fi

            echo "Creating new virtualenv with Python 3.12..."
            python3.12 -m venv venv
            source venv/bin/activate

            echo "Upgrading pip, setuptools, wheel inside venv..."
            pip install --upgrade pip setuptools wheel

            echo "Installing critical packages first..."
            pip install --upgrade numpy pandas psycopg2-binary

            echo "Installing remaining dependencies..."
            pip install -r requirements.txt

            echo "Running Django migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting Gunicorn..."
            sudo systemctl restart gunicorn

            echo "Deployment complete."
          EOF