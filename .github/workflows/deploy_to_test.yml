name: Deploy PalmTree ETL to Test EC2

on:
  workflow_dispatch:       # manual trigger
  push:
    branches:
      - main              # optional: auto deploy on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

      # 1️⃣ Add GitHub host key for SSH (needed if SSH repo/submodules)
      - name: Add GitHub to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # 2️⃣ Checkout the repo
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      # 3️⃣ Set up SSH key and deploy
      - name: Deploy to EC2 Test Environment
        run: |
          # Write private key from secret
          echo "${{ secrets.PALMTREE_ETL_EC2_SSH_KEY_TEST }}" > key.pem
          chmod 600 key.pem

          # SSH into EC2 and deploy
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@35.178.99.172 "
            set -e
            cd /var/www/palmtree_etl
            git reset --hard origin/main
            git pull origin main
            sudo systemctl restart palmtree_etl
          "

          # Clean up SSH key
          rm -f key.pem

      # 4️⃣ Optional: show deployed commit
      - name: Show deployed version
        run: |
          ssh -o StrictHostKeyChecking=no -i key.pem ubuntu@35.178.99.172 "
            cd /var/www/palmtree_etl
            git rev-parse HEAD
          "
