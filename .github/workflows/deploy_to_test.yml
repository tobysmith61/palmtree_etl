name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup SSH key for EC2
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 52.56.242.200 >> ~/.ssh/known_hosts

      # 3. Ensure system packages on EC2
      - name: Install system dependencies on EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@52.56.242.200 << 'EOF'
            sudo apt update
            sudo apt install -y \
              python3.10 python3.10-venv python3-pip \
              python3-distutils build-essential \
              libpq-dev libffi-dev libssl-dev git
          EOF

      # 4. Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@52.56.242.200 << 'EOF'
            set -e

            cd /home/ubuntu/palmtree_etl

            echo "Pulling latest code..."
            git pull origin main

            echo "Removing old virtualenv..."
            rm -rf venv

            echo "Creating new Python 3.10 virtualenv..."
            python3.10 -m venv --upgrade-deps venv
            source venv/bin/activate

            echo "Upgrading pip, setuptools, wheel..."
            pip install --upgrade pip setuptools wheel

            echo "Installing dependencies from requirements.txt..."
            pip install -r requirements.txt

            echo "Running migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting gunicorn..."
            sudo systemctl restart gunicorn

            echo "Deployment complete."
          EOF