name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 52.56.242.200 >> ~/.ssh/known_hosts

      - name: Ensure system packages on EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@52.56.242.200 << 'EOF'
            sudo apt update
            sudo apt install -y python3.10 python3.10-venv python3-pip build-essential libpq-dev libffi-dev libssl-dev git
          EOF

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@52.56.242.200 << 'EOF'
            set -e

            cd /home/ubuntu/palmtree_etl

            echo "Pulling latest code..."
            git pull origin main

            echo "Removing old virtualenv if it exists..."
            rm -rf venv

            echo "Creating new virtualenv with Python 3.10..."
            python3.10 -m venv --upgrade-deps venv
            source venv/bin/activate

            echo "Upgrading pip, setuptools, wheel inside venv..."
            pip install --upgrade pip setuptools wheel

            echo "Installing critical packages first..."
            pip install numpy pandas psycopg2-binary

            echo "Installing remaining dependencies..."
            pip install -r requirements.txt --use-pep517

            echo "Running migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting gunicorn..."
            sudo systemctl restart gunicorn

            echo "Deployment complete."
          EOF