name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 35.178.99.172 >> ~/.ssh/known_hosts

      - name: Ensure Python 3.11 system packages on EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            sudo apt update
            sudo apt install -y \
              python3.11 python3.11-venv python3.11-dev python3-pip \
              python3-setuptools python3-wheel \
              build-essential libpq-dev
          EOF

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            set -e

            cd /home/ubuntu/palmtree_etl

            echo "Pulling latest code..."
            git pull origin main

            # Delete old venv if exists
            if [ -d "venv" ]; then
              echo "Removing old venv..."
              rm -rf venv
            fi

            echo "Creating new virtualenv with Python 3.11..."
            python3.11 -m venv venv
            source venv/bin/activate

            echo "Upgrading pip, setuptools, and wheel..."
            pip install --upgrade pip setuptools wheel

            echo "Installing critical Python packages first..."
            pip install --upgrade numpy pandas psycopg2-binary

            echo "Installing remaining dependencies..."
            pip install -r requirements.txt

            echo "Running migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting gunicorn..."
            sudo systemctl restart gunicorn

            echo "Deployment complete."
          EOF