name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 35.178.99.172 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            set -e

            cd /home/ubuntu/palmtree_etl

            echo "Pulling latest code..."
            git pull origin main

            echo "Activating virtualenv..."
            if [ -d "venv" ]; then
              source venv/bin/activate
            else
              echo "Creating virtualenv..."
              python3 -m venv venv
              source venv/bin/activate
            fi

            echo "Installing dependencies..."
            pip install -r requirements.txt

            echo "Running migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting gunicorn..."
            sudo systemctl restart gunicorn

            echo "Deployment complete."
          EOF