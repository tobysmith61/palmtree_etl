name: Deploy to EC2 Test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_GITHUB }}" > ~/.ssh/githubactions
          chmod 600 ~/.ssh/githubactions
          ssh-keyscan -H 35.178.99.172 >> ~/.ssh/known_hosts

      - name: Ensure system packages on EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            sudo apt update
            sudo apt install -y python3.12 python3.12-venv python3.12-dev build-essential libpq-dev libffi-dev libssl-dev git
          EOF

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/githubactions ubuntu@35.178.99.172 << 'EOF'
            set -e
            cd /home/ubuntu/palmtree_etl

            echo "Pulling latest code..."
            git pull origin main

            echo "Removing old virtualenv..."
            rm -rf venv

            echo "Creating fully isolated virtualenv..."
            python3.12 -m venv --upgrade-deps venv
            source venv/bin/activate

            echo "Ensuring critical build packages..."
            pip install --upgrade pip setuptools wheel

            echo "Installing heavy packages first..."
            pip install numpy pandas psycopg2-binary

            echo "Installing remaining dependencies..."
            pip install -r requirements.txt --use-pep517

            echo "Running Django migrations..."
            python manage.py migrate --noinput

            echo "Collecting static files..."
            python manage.py collectstatic --noinput

            echo "Restarting gunicorn..."
            sudo systemctl restart gunicorn

            echo "Deployment complete."
          EOF